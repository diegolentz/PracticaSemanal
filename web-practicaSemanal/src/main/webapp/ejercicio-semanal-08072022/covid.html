
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-API</title>    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./stylepjc.css">  
</head>
<body  class="principal">
    
    <h1 class="titulo">Info Covid-19</h1>

    <div class="container mt-4 shadown-lg p3 mb-5 bg-body rounded">
        <table class="table table-border table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>State</th>
                    <th>Positive</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>

        </table>

    </div>
  
      
    <div id="callback">
        <a href="./index.html" class="btn-outline">VOLVER</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let url = 'https://api.covidtracking.com/v1/us/daily.json'
        fetch(url)
        .then(response => response.json())
        .then(data => mostrarData(data))
        .catch(error => console.log(error))



        const mostrarData = (data) => {
            console.log(data)
            data.sort((a,b) => {
            if(a.positive > b.positive){
                return -1;
            }
            if(a.positive < b.positive){
                return 1;
            }
        });

            let tbody ='' 
           for(let i = 0; i<data.length; i++){
                tbody += `
                <tr><td> ${data[i].date} </td>
                <td> ${data[i].states} </td>
                <td> ${data[i].positive} </td>
                `
                document.getElementById('data').innerHTML = tbody
                 }

        }

    </script>

</body>
</html>
